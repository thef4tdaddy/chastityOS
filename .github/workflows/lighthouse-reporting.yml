name: Lighthouse Performance Reporting

on:
  push:
    branches:
      - main
      - nightly
  pull_request:
    branches:
      - main
      - nightly

jobs:
  lighthouse:
    name: Lighthouse Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run Lighthouse CI
        id: lighthouse_audit
        run: npm run test:lighthouse || echo "Lighthouse audit failed"

      - name: Create GitHub issue for Lighthouse regression
        if: failure() && steps.lighthouse_audit.outcome == 'failure'
        uses: actions/create-issue@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Performance Regression Detected"
          body: |
            A regression in performance has been detected.
            Please review the Lighthouse report for details.
          labels: performance, regression

