name: Main Branch Protection

on:
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "22"

jobs:
  validate-source:
    name: Validate PR Source
    runs-on: ubuntu-latest
    steps:
      - name: Check source branch
        run: |
          if [[ "${{ github.head_ref }}" != "nightly" ]]; then
            echo "❌ Error: Only nightly branch can be merged to main"
            echo "Current source: ${{ github.head_ref }}"
            echo "Expected source: nightly"
            exit 1
          fi
          echo "✅ Source branch validation passed"

  comprehensive-ci:
    name: Comprehensive CI
    runs-on: ubuntu-latest
    needs: validate-source
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run full CI pipeline
        run: npm run ci

      - name: Build production
        run: npm run build:production

      - name: Security audit
        run: npm audit --audit-level moderate

      - name: Upload production build
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: dist/
          retention-days: 30

  auto-tag-release:
    name: Auto Tag Release
    runs-on: ubuntu-latest
    needs: comprehensive-ci
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Create release
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          npm run release
          git push --follow-tags
