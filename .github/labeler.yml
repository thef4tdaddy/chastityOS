# Label based on changed files
feature:
  - changed-files:
      - any-glob-to-any-file:
          - "src/components/**"
          - "src/pages/**"
          - "src/hooks/**"

bug:
  - changed-files:
      - any-glob-to-any-file:
          - "**/*.test.*"
          - "**/*.spec.*"

chore:
  - changed-files:
      - any-glob-to-any-file:
          - ".github/**"
          - "scripts/**"
          - "configs/**"
          - "package.json"
          - ".husky/**"

docs:
  - changed-files:
      - any-glob-to-any-file:
          - "docs/**"
          - "**.md"
          - "README.md"

refactor:
  - changed-files:
      - any-glob-to-any-file:
          - "src/services/**"
          - "src/utils/**"

testing:
  - changed-files:
      - any-glob-to-any-file:
          - "**/*.test.*"
          - "**/*.spec.*"
          - "e2e/**"
          - "tests/**"

workflows:
  - changed-files:
      - any-glob-to-any-file:
          - ".github/workflows/**"
